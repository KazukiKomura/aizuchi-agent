<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample of Web Audio API And WebGL</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #start-container {
            text-align: center;
        }

        #id-input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 24px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }

        #click-text {
            font-size: 64px;
            font-style: italic;
            text-decoration: underline;
            padding: 48px 96px;
            border: 2px solid black;
            cursor: pointer;
        }

        #video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #theme-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        #theme-text {
            display: block;
            margin-bottom: 20px;
        }

        #stop-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            margin: 0 auto;
        }
    </style>
    <script src="aizuchi.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="start-container">
        <input type="text" id="id-input" placeholder="IDを入力してください" />
        <div id="click-text">Click to Start</div>
    </div>

    <div id="video-container" style="display: none;">
        <video id="sota-video" loop>
            <source src="/Sota.mp4" type="video/mp4">
        </video>
    </div>

    <div id="theme-container">
        お題：<span id="theme-text"></span>
        <button id="stop-button" style="display: none;">録音終了</button>
    </div>
</body>

</html>
