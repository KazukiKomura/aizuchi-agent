<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample of Web Audio API And WebGL</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            font-size: 64px;
            font-style: italic;
            text-decoration: underline;
            padding: 48px 96px;
            border: 2px solid white;
        }

        #video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #theme-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
            /* 初期状態では非表示 */
        }
    </style>
    <script src="aizuchi.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="video-container">
        <video id="sota-video" loop>
            <source src="/Sota.mp4" type="video/mp4">
        </video>
    </div>
    <div id="theme-container">
        お題：<span id="theme-text"></span>
    </div>
</body>

</html>
